<body>

<p id="demo1"></p>




    <button
    type="submit"
    id= "wysylanie"
    
>Kliknij</button>

<select id="dzialania" onchange="dzialania()">
        <option value="dodawanie">dodawanie</option>
        <option value="odejmowanie">odejmowanie</option>
        <option value="mnozenie">mnozenie</option>
        <option value="dzielenie">dzielenie</option>
        
    </select>

<input 
    type="number"
    id="liczba1"
/> 
<input
    type ="number"
    id="liczba2"
/>

<script>


function dzialania() {
    // var liczba1 = 1;
    // var liczba2 = 13;

    var dzialanie = document.getElementById("dzialania").value;
    console.log(dzialanie)

    var magda = +document.getElementById("liczba1").value;
    var kasia = +document.getElementById("liczba2").value;

    let wynik;

    if (dzialanie === "odejmowanie") {
        wynik = magda - kasia;
    }
    if (dzialanie === "dodawanie") {
        wynik = magda + kasia;
    }
    if (dzialanie === "mnozenie") {
        wynik = magda * kasia;
    }
    if (dzialanie === "dzielenie") {
        wynik = magda / kasia;
    }
    console.log(wynik);
}




</script>
