<!DOCTYPE html>
<html>
<body>

    <h1> JavaScript typeof </h1>

    <p> typeof operators returns type of variable or expression</p>

    <p id="demo"></p>


<script>
document.getElementById("demo").innerHTML = 

typeof undefined + "<br>" + 
typeof 3.14 + "<br>" + 
typeof null + "<br>" +
(null === undefined) + "<br>" + 
(null == undefined);

</script>



</body>
</html>
